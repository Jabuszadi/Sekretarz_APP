<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Czatowy</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
        }
        #chatHistory {
            border: 1px solid #ddd;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #fefefe;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .user-message, .agent-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .agent-message {
            background-color: #e2e6ea;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .agent-message h1,
        .agent-message h2,
        .agent-message h3,
        .agent-message h4,
        .agent-message h5,
        .agent-message h6 {
            color: #0056b3;
            margin-top: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 3px;
        }
        .agent-message h1 { font-size: 1.5em; }
        .agent-message h2 { font-size: 1.3em; }
        .agent-message h3 { font-size: 1.1em; }
        .agent-message h4 { font-size: 1em; }
        .agent-message h5 { font-size: 0.9em; }
        .agent-message h6 { font-size: 0.8em; }
        .agent-message ul,
        .agent-message ol {
            margin-left: 20px;
            margin-bottom: 10px;
            padding-left: 0;
        }
        .agent-message li {
            margin-bottom: 5px;
        }
        .agent-message pre {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .agent-message code {
            background-color: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        .agent-message p {
            margin-bottom: 10px;
        }
        .agent-message a {
            color: #007bff;
            text-decoration: underline;
        }
        .agent-message blockquote {
            border-left: 4px solid #ced4da;
            padding-left: 10px;
            color: #6c757d;
            margin-left: 0;
            margin-right: 0;
        }
        .agent-message hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        #chatInput {
            flex-grow: 1;
        }
        #sendChatButton {
            padding: 10px 20px;
            font-size: 1em;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            white-space: pre-wrap;
        }
        #status.info { background-color: #e9f7ef; color: #0e5022; }
        #status.error { background-color: #f7ebe9; color: #5a1818; }
        #status.success { background-color: #d4edda; color: #155724; }
        #status.warning { background-color: #fff3cd; color: #856404; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agent Czatowy</h1>
        <p>Zadawaj pytania dotyczące transkrypcji i protokołów spotkań.</p>
        <div id="chatHistory"></div>
        <form id="chatForm">
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Wpisz swoje pytanie tutaj..." required>
                <button type="submit" id="sendChatButton">Wyślij</button>
            </div>
        </form>
        <div id="status" class="info"></div>
    </div>
    <script>
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatHistory = document.getElementById('chatHistory');
        const sendChatButton = document.getElementById('sendChatButton');
        const statusDiv = document.getElementById('status');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            console.log(`Status (${type}): ${message}`);
        }

        function addMessageToChatHistory(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'agent-message');
            if (sender === 'agent') {
                messageElement.innerHTML = marked.parse(message);
            } else {
                messageElement.textContent = message;
            }
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userQuery = chatInput.value.trim();
            if (!userQuery) {
                updateStatus('Proszę wpisać pytanie.', 'warning');
                return;
            }
            addMessageToChatHistory(userQuery, 'user');
            chatInput.value = '';
            sendChatButton.disabled = true;
            updateStatus('Wysyłanie zapytania do agenta...', 'info');
            const requestBody = { query: userQuery };
            try {
                const response = await fetch('/chat/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });
                if (response.ok) {
                    const result = await response.json();
                    addMessageToChatHistory(result.response, 'agent');
                    updateStatus('Odpowiedź agenta otrzymana.', 'success');
                } else {
                    const errorData = await response.json();
                    addMessageToChatHistory(`Błąd: ${errorData.detail || 'Nieznany błąd'}`, 'agent');
                    updateStatus(`Błąd podczas komunikacji z agentem: ${errorData.detail || response.statusText}`, 'error');
                }
            } catch (error) {
                addMessageToChatHistory(`Błąd sieci: ${error.message}`, 'agent');
                updateStatus(`Wystąpił błąd sieci: ${error.message}`, 'error');
            } finally {
                sendChatButton.disabled = false;
            }
        });
    </script>
</body>
</html>
